<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <header>
      <h2>Simple, traffic-based pricing</h2>
      <h5>Sign-up for our 30-day trial. No credit card required.</h5>
    </header>
    <div class="container">
      <div class="top">
        <p>Pageviews</p>
        <p><span id="price-el"></span>/month</p>
      </div>
      <div class="slide-container">
        <input type="range" id="price" name="price" min="1" max="100" step="1" value="16">
      </div>
      <div class="mid">
        <label>Monthly Billing</label>
        <label>Yearly Billing <span class="highlight">25% discount</span></label>
      </div>
      <div class="bot">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ragnar-codes">Yessine Agrebi</a>.
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
